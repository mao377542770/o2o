<style>
.box-body>.row{
	margin-bottom: 10px;
}
.pd{
	padding-right: 5px;
}
.box-header .box-tools{
	margin-top:5px;
}
</style>
<div ng-controller="resourceInfoCtrl" class="row">
	<!-- 显示最新的前10条内容 -->
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">资源详情</h3>
				<div class="box-tools pull-right">
					<span class="font-hs"><b ng-bind="resourceInfo.downloadTotal"></b>次下载</span>
				</div>
			</div>
			<!-- /.box-header -->	
			<div class="box-body">
				<div class="row">
					<div class="col-sm-offset-1 col-sm-2">
						<b>资源名:</b>
					</div>
					<div class="col-sm-8">
						<span ng-bind="resourceInfo.title"></span>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-offset-1 col-sm-2">
						<b>上传者:</b>
					</div>
					<div class="col-sm-8">
						<a href="javascript:void(0)" ng-bind="resourceInfo.nickName"></a>(<span ng-bind="resourceInfo.total"></span>次上传)
					</div>
				</div>

				<div class="row">
					<div class="col-sm-offset-1 col-sm-2">
						<b>上传时间:</b>
					</div>
					<div class="col-sm-8">
						<i class="glyphicon glyphicon-time" aria-hidden="true"></i>
						<span  ng-bind="resourceInfo.date | date:'yyyy-MM-dd HH:mm:ss'"></span>
					</div>
				</div>
	
				<div class="row">
					<div class="col-sm-offset-1 col-sm-2">
						<b>简介:</b>
					</div>
					<div class="col-sm-8">
						<span ng-bind="resourceInfo.introduce"></span>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-offset-1 col-sm-2">
						<b>其他:</b>
					</div>
					<div class="col-sm-8">
						<span ng-bind="resourceInfo.other"></span>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-offset-3 col-sm-6">
						<button ng-click="downResource(resourceInfo.id)" type="button" class="btn btn-info btn-lg btn-block">
							<span class="glyphicon glyphicon-download-alt pd" aria-hidden="true"></span>下载
						</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>
