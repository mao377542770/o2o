<!--内容开始-->
<div class="" style="margin-top:10px;" ng-controller="userinfoCtr">
	<!--内容-->
	<div class="container-fluid">
		<div class="tx-r">
			<button type="button" class="magn btn btn-sm btn-info" ng-click="editInfo()" ng-disabled="edit">&nbsp;修改信息&nbsp;</button>
        	<button type="button" class="magn btn btn-sm btn-info" ng-click="showPass()" ng-disabled="edit">&nbsp;修改密码&nbsp;</button>
		</div>
		<table width="80%" class="magn-a" ng-init="edit=false">
			<tr height="40px">
				<td width="100">账号：</td>
				<td><input  class="form-control" type="text" ng-model="userName" ng-disabled="true"/></td>
			</tr>
			<tr height="40px">
				<td>姓名：</td>
				<td><input class="form-control" type="text" ng-model="name" ng-disabled="!edit"/></td>
			</tr>
			<tr height="40px">
				<td>邮箱：</td>
				<td><input class="form-control" type="text" ng-model="email" ng-disabled="!edit"/></td>
			</tr>
			<tr height="40px">
				<td width="100">昵称：</td>
				<td><input class="form-control" type="text" ng-model="nickName" ng-disabled="!edit"/></td>
			</tr>
			<tr height="40px">
            	<td>性别:</td>
                <td>
                    <label class="radio-inline">
                        <input type="radio" name="genderOptions"  value="0" ng-model="gender" ng-disabled="!edit"> 男
                    </label>
                     <label class="radio-inline">
                        <input type="radio" name="genderOptions"  value="1" ng-model="gender" ng-disabled="!edit"> 女
                    </label>
                </td>
            </tr>
			<tr height="40px">
				<td>单位（学校）：</td>
				<td><input class="form-control" type="text" ng-model="school" ng-disabled="true"/></td>
			</tr>
			<tr height="40px">
				<td>部门：</td>
				<td><input class="form-control" type="text" ng-model="dept" ng-disabled="true"/></td>
			</tr>
			<tr height="40px">
				<td>手机：</td>
				<td><input class="form-control" type="text" ng-model="phone" ng-disabled="!edit"/></td>
			</tr>
		</table>
		<div style="width:170px; margin-top:30px;" class="magn-a" ng-show="edit">
			<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeUpdate()">关闭</button>
			<button type="button" class="btn btn-danger magn-lr"
				ng-click="saveUpdate()">&nbsp;保存&nbsp;</button>
		</div>
	</div>
	
	<!--修改密码-->
<div class="modal fade" id="passWordWin" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">修改密码</h4>
			</div>
			<div class="modal-body">
				<table width="80%" class="magn-a">
					<tr height="40px">
						<td width="100">旧密码：</td>
						<td><input class="form-control" type="password"
							placeholder="请输入旧密码" ng-model="oldpassword"/></td>
					</tr>
					<tr height="40px">
						<td width="100">新密码：</td>
						<td><input class="form-control" type="password"
							placeholder="请输入新密码" ng-model="newpassword"/></td>
					</tr>
					<tr height="40px">
						<td>确认密码：</td>
						<td><input class="form-control" type="password"
							placeholder="请输再次输入密码" ng-model="renewpassword"/></td>
					</tr>
				</table>
			</div>
			<div class="modal-footer">
				<!-- <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> -->
				<button type="button" class="btn btn-primary"
					ng-click="savePassword()">保存</button>
			</div>
		</div>
	</div>
</div>
<!--弹窗结束-->
	
</div>
