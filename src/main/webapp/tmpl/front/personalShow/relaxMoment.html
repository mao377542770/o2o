<style type="text/css">
  .div_mg{
    margin:4% 0 4% 0
  }
</style>
<!--===top  顶部===-->
<div class="top">
   <div ui-sref="index" class="return">
      <span>返回</span>
   </div>
   <div class="title">轻松时刻</div>
   <div class="login">
       <span></span>
   </div>
</div>
<div style="height:50px;"></div>

<div ng-controller="relaxCtrl" infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='0' class="container pad-b-6">
    <div  ui-sref="relaxMomentInfo({relaxId:relax.id})" ng-repeat="relax in relaxList" class="row table_bordered div_mg" >
    <div class=" fudong_tp height-h magn-r-1" style="float:left;width:28%">
    	<img class="height-h" ng-if="relax.imgPath != null && relax.imgPath != ''" ng-src="{{relax.imgFrefix}}{{relax.imgPath}}" err-src="images/xg.png" />
    	<img class="height-h" ng-if="relax.imgPath == null || relax.imgPath == ''" src="images/xg.png" />
    </div>
    <div class=" fudong_text " style="float:left;width:70%;">
       <div class="title_h1 ft-5 line-H5 " style="font-weight:bold;" ng-bind="relax.title | titleFilter"></div>
       <div class="p_date ft-1 tx-gray magn-t-m">
	       <span ng-bind="relax.publishDate | publishDateFilter"></span>
	       <span class="magn-l">阅{{relax.viewCount}}次</span>
       </div>
       <div class="ft-1 tx-gray" ng-bind="relax.publisher"></div>
    </div>
  </div>
</div>
